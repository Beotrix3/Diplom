{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron" style="background-color: rgba(255, 255, 255, 0.7);">
    <h2 style="text-align: center; color: #206aaa;">Форма авторизации</h2>
    {% from "includes/_formhelpers.html" import render_field %}
    <div>
        <form method="POST" action="">
        <div class="form-group">
            <label for="username"><strong>Имя пользователя</strong></label>
            {{ render_field(form.username, class_="form-control") }}
        </div>
        <div class="form-group">
            <label for="password"><strong>Пароль</strong></label>
            <input type="password" name="password" class="form-control" value={{ request.form.password }}>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
